name: Update CDA stylesheets
permissions:
  contents: write
  pull-requests: write
on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
jobs:
  update-stylesheets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -r requirements.txt
      - run: python .github/scripts/update_stylesheets.py
      - name: Detect stylesheet changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "no_changes=true" >> "$GITHUB_ENV"
          else
            echo "no_changes=false" >> "$GITHUB_ENV"
          fi
      - if: env.no_changes == 'false'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: Update CDA stylesheets'
          title: 'chore: Update CDA stylesheets'
          body: |
            Updates CDA stylesheets from the HL7 repository:
            - Latest version from https://github.com/HL7/cda-core-xsl
            - Adds proper attribution headers
          branch: update-cda-stylesheets
          delete-branch: true
